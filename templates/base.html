<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Motorsiklet Dünyası{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #3d6cb9);
            color: white;
            padding: 25px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            opacity: 0.3;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            text-decoration: none;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }
        
        .logo:hover {
            color: #ffd700;
            text-decoration: none;
            transform: scale(1.02);
            transition: all 0.3s ease;
        }
        
        .logo i {
            font-size: 3rem;
            color: #ffd700;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px 0;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .logo i {
                font-size: 2rem;
            }
            
            .hero-search {
                padding: 25px 20px;
                margin-bottom: 25px;
            }
            
            .hero-title {
                font-size: 1.8rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .search-input-group {
                flex-direction: column;
                gap: 10px;
                border-radius: 15px;
                padding: 15px;
            }
            
            .search-input {
                text-align: center;
                padding: 10px;
            }
            
            .search-btn {
                width: 100%;
                border-radius: 10px;
            }
        }
        
        .sidebar {
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            min-height: calc(100vh - 100px);
            padding: 20px 0;
        }
        
        .sidebar-item {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 15px 25px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }
        
        .sidebar-item:hover {
            background-color: #f8f9fa;
            color: #007bff;
            text-decoration: none;
            transform: translateX(5px);
        }
        
        .sidebar-item i {
            margin-right: 10px;
            width: 20px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .hero-search {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .hero-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 0;
        }
        
        .search-input-group {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            padding: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            border: 2px solid #007bff;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-icon {
            color: #007bff;
            font-size: 1.2rem;
            padding: 0 15px;
        }
        
        .search-input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 1.1rem;
            padding: 15px 10px;
            background: transparent;
        }
        
        .search-input:focus {
            box-shadow: none;
            border: none;
        }
        
        .search-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 40px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            color: white;
            transform: translateX(2px);
        }
        
        .search-suggestions {
            text-align: center;
        }
        
        .suggestion-item {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            margin: 0 5px;
        }
        
        .suggestion-item:hover {
            color: #0056b3;
            font-weight: bold;
        }
        
        .content-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .photo-placeholder {
            background: #e9ecef;
            height: 150px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 14px;
            border: 2px dashed #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <a href="{{ url_for('index') }}" class="logo">
                        <i class="fas fa-motorcycle"></i>
                        <div>
                            <div style="font-size: 2.5rem; line-height: 1;">Motorsiklet</div>
                            <div style="font-size: 1.8rem; line-height: 1; opacity: 0.9;">Dünyası</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0">
                <nav class="sidebar">
                    <a href="{{ url_for('yamaha') }}" class="sidebar-item">
                        <i class="fas fa-motorcycle"></i> Yamaha
                    </a>
                    <a href="{{ url_for('honda') }}" class="sidebar-item">
                        <i class="fas fa-motorcycle"></i> Honda
                    </a>
                    <a href="{{ url_for('suzuki') }}" class="sidebar-item">
                        <i class="fas fa-motorcycle"></i> Suzuki
                    </a>
                    <a href="{{ url_for('kuba') }}" class="sidebar-item">
                        <i class="fas fa-motorcycle"></i> Kuba
                    </a>
                    <a href="{{ url_for('karsilastirma') }}" class="sidebar-item">
                        <i class="fas fa-balance-scale"></i> Karşılaştırma
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <div class="main-content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
